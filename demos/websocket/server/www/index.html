<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.disconnected {
            background: #ef4444;
        }

        .status.connected {
            background: #10b981;
        }

        .status.connecting {
            background: #f59e0b;
        }

        .content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .controls input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .controls input:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls input:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
        }

        .messages {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            line-height: 1.5;
        }

        .message.sent {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
        }

        .message.received {
            background: #d1fae5;
            border-left: 4px solid #10b981;
        }

        .message.system {
            background: #f3f4f6;
            border-left: 4px solid #6b7280;
            color: #6b7280;
        }

        .message.error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }

        .timestamp {
            color: #9ca3af;
            font-size: 12px;
            margin-right: 8px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f9fafb;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 6px;
            align-items: center;
        }

        .mode-selector label {
            font-weight: bold;
            margin-right: 10px;
        }

        .mode-selector input[type="radio"] {
            margin-right: 5px;
            cursor: pointer;
        }

        .mode-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .calculator-panel {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .calculator-inputs {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .calculator-inputs input[type="number"] {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
        }

        .calculator-inputs input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .calculator-inputs select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .calculator-inputs select:focus {
            outline: none;
            border-color: #667eea;
        }

        .result-display {
            background: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-panel {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .chat-history {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .chat-message.user {
            background: #dbeafe;
            margin-left: auto;
            text-align: right;
        }

        .chat-message.assistant {
            background: #d1fae5;
            margin-right: auto;
        }

        .chat-message.assistant.streaming {
            border-left: 4px solid #10b981;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                border-color: #10b981;
            }
            50% {
                border-color: #34d399;
            }
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input-container textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 50px;
        }

        .chat-input-container textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-input-container textarea:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>WebSocket Test Client</h1>
            <div class="status disconnected" id="status">Disconnected</div>
        </div>

        <div class="content">
            <!-- Mode Selector -->
            <div class="mode-selector">
                <label>Mode:</label>
                <div class="mode-option">
                    <input type="radio" name="mode" id="echoMode" value="echo" checked>
                    <label for="echoMode">Echo</label>
                </div>
                <div class="mode-option">
                    <input type="radio" name="mode" id="calculatorMode" value="calculator">
                    <label for="calculatorMode">Calculator</label>
                </div>
                <div class="mode-option">
                    <input type="radio" name="mode" id="chatMode" value="chat">
                    <label for="chatMode">Chat</label>
                </div>
            </div>

            <!-- Echo Mode Controls -->
            <div id="echoPanel">
                <div class="controls">
                    <input type="text" id="messageInput" placeholder="Type a message..." disabled>
                    <button class="btn btn-primary" id="sendBtn" disabled>Send</button>
                </div>
            </div>

            <!-- Calculator Mode Controls -->
            <div id="calculatorPanel" class="calculator-panel hidden">
                <div class="calculator-inputs">
                    <input type="number" id="firstValue" placeholder="First number" step="any" disabled>
                    <select id="operation" disabled>
                        <option value="1">Add (+)</option>
                        <option value="2">Subtract (-)</option>
                        <option value="3">Multiply (ร)</option>
                        <option value="4">Divide (รท)</option>
                    </select>
                    <input type="number" id="secondValue" placeholder="Second number" step="any" disabled>
                </div>
                <button class="btn btn-primary" id="calculateBtn" disabled
                    style="width: 100%; margin-bottom: 15px;">Calculate</button>
                <div class="result-display" id="resultDisplay">Result will appear here</div>
            </div>

            <!-- Chat Mode Controls -->
            <div id="chatPanel" class="chat-panel hidden">
                <div class="chat-history" id="chatHistory"></div>
                <div class="chat-input-container">
                    <textarea id="chatInput" placeholder="Type your message..." disabled rows="2"></textarea>
                    <button class="btn btn-primary" id="sendChatBtn" disabled>Send</button>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-success" id="connectBtn">Connect</button>
                <button class="btn btn-danger" id="disconnectBtn" disabled>Disconnect</button>
                <button class="btn btn-primary" id="clearBtn">Clear Messages</button>
            </div>

            <div class="messages" id="messages"></div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="sentCount">0</div>
                    <div class="stat-label">Messages Sent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="receivedCount">0</div>
                    <div class="stat-label">Messages Received</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="uptime">0s</div>
                    <div class="stat-label">Connection Time</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Protobuf.js minimal runtime and generated protocol definitions -->
    <script src="https://cdn.jsdelivr.net/npm/long@5.2.3/umd/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.5/dist/protobuf.min.js"></script>
    <script>
        // Create a module shim for the generated protobuf code
        // The generated code expects require('protobufjs/minimal') but we have global protobuf
        (function (global) {
            // Temporarily create module object for UMD detection
            var tempModule = { exports: {} };
            var tempRequire = function (name) {
                if (name === 'protobufjs/minimal' || name === 'protobufjs') {
                    return protobuf; // Return the globally loaded protobuf
                }
                throw new Error('Module not found: ' + name);
            };

            // Store original values
            var originalModule = global.module;
            var originalRequire = global.require;

            // Set up temporary module system
            global.module = tempModule;
            global.require = tempRequire;

            // Load will happen next, then we'll restore and extract
            global.__loadProtoNext = function () {
                // Restore original values
                global.module = originalModule;
                global.require = originalRequire;

                // Export the loaded module
                global.$protobuf_websocket = tempModule.exports;
                delete global.__loadProtoNext;
            };
        })(this);
    </script>
    <script src="websocket_proto.js"></script>
    <script>__loadProtoNext();</script>
    <script>
        // Load secret_llama proto dynamically
        let SecretLlamaProto = null;
        protobuf.load("secret_llama_v1_0.proto", function(err, root) {
            if (err) {
                console.error("Failed to load secret_llama proto:", err);
                alert("Failed to load secret_llama protobuf: " + err.message);
                return;
            }
            try {
                // Get the namespace, not a specific type
                // The proto package is "protobuf.secret_llama_v1_0"
                if (root.nested && root.nested.protobuf && root.nested.protobuf.nested.secret_llama_v1_0) {
                    SecretLlamaProto = root.nested.protobuf.nested.secret_llama_v1_0;
                    console.log("Secret Llama protobuf namespace loaded successfully");
                } else {
                    console.error("Could not find secret_llama_v1_0 namespace in proto root");
                    console.log("Available root structure:", Object.keys(root.nested || {}));
                }
            } catch (lookupErr) {
                console.error("Failed to access secret_llama protobuf namespace:", lookupErr);
            }
        });
    </script>
    <script src="client.js"></script>
</body>

</html>
